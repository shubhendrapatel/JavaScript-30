<html>
    <head>
        <title>Challenge 1 | The Piano player</title>

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Lets Play</h1>

            <div class="key" data-key-code="65">
                <kbd>A</kbd>
            </div>
            <div class="key" data-key-code="83">
                <kbd>S</kbd>
            </div>
            <div class="key" data-key-code="68">
                <kbd>D</kbd>
            </div>
            <div class="key" data-key-code="32">

            </div>

        <audio src="audio/a1s.wav" data-key-code="65"></audio>
